<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Producto</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmProducto.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmProducto.registro}"
                         disabledSelection="#{frmProducto.seleccion}">
                
                <p:ajax update=":frmDetalle:formulario :frmDetalle:botones" listener="#{frmProducto.cambiarSeleccion()}" event="rowSelect"/>
                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>		
                    <h:outputText value="#{var.idProducto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ProveedorProducto"/>
                    </f:facet>		
                    <h:outputText value="#{var.idProveedorProducto.observaciones}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Producto"/>
                    </f:facet>		
                    <h:outputText value="#{var.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputText value="#{var.descripcion}"/>
                </p:column>
            </p:dataTable>    
        </h:form>
        
        
        <h:form id="frmDetalle">
             <p:panel id="formulario">
                <p:focus context="formulario"/>
                <p:panelGrid id="grid_input" columns="3">

                    <h:outputLabel for="id" value="ID"/>
                    <p:inputText id="id" value="#{frmProducto.registro.idProducto}" label="id" readonly="false"/>
                    <p:message id="msmid" for="id"/>

                    <h:outputLabel value="ProveedorProducto" for="proveedor"/>
                    <h:selectOneMenu id="proveedor" value="#{frmProducto.idProveedorProductoSeleccionado}">
                                <f:selectItem itemLabel="Seleccionar Proveedor"/> 
                                <f:selectItems value="#{frmProducto.listaProveedorProducto}"
                                               var="Item"
                                               itemValue="#{Item.idProveedorProducto}"
                                               itemLabel="#{Item.idProveedor.nombreProveedor.toString()}"
                                               />
                    </h:selectOneMenu>
                    <p:message id="msproveedor" for="proveedor"/>
                     
                     <h:outputLabel for="state" value="Producto"/>
                     <p:inputText  id="state" value="#{frmProducto.registro.nombre}" disabled="false"/>
                     <p:message id="msstate" for="state"/>
                     
                     <h:outputLabel for="descripcion" value="Descripcion"/>
                     <p:inputTextarea id="descripcion" value="#{frmProducto.registro.descripcion}" label="descripcion" readonly="false"/>
                     <p:message id="msdescripcion" for="descripcion"/>
                     
                </p:panelGrid>
            </p:panel>
            
            
              <p:toolbar id="botones">
                <f:facet name="left">
                     <p:commandButton   value="Crear"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        resetValues="true"
                                        rendered="#{frmProducto.botonAgregar}"
                                        actionListener="#{frmProducto.guardar()}"/>
                     
                     <p:commandButton   value="Editar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmProducto.botones}"
                                        actionListener="#{frmProducto.editar()}"/>
                     
                     <p:commandButton   value="Eliminar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmProducto.botones}"
                                        actionListener="#{frmProducto.eliminar()}"/>

                    <p:commandButton    value="Cancelar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        disabled="false" resetValues="true"
                                        actionListener="#{frmProducto.cancelar()}"
                                        immediate="true"/>
                </f:facet>
             </p:toolbar>
          </h:form>

    </h:body>
</html>
