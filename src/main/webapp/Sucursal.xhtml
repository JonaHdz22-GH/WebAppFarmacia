<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Sucursal</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmSucursal.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmSucursal.registrosuc}"
                         disabledSelection="#{frmSucursal.seleccion}">
                
                <p:ajax update=":frmDetalle:formulario :frmDetalle:botones" listener="#{frmSucursal.cambiarSeleccion()}" event="rowSelect"/>
                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>		
                    <h:outputText value="#{var.idSucursal}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>		
                    <h:outputText value="#{var.nombreSucursal}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>		
                    <h:outputText value="#{var.direccionSucursal}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>		
                    <h:outputText value="#{var.telefonoSucursal}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>		
                    <h:outputText value="#{var.descripcion}"/>
                </p:column>
            </p:dataTable>    
        </h:form>
        
        
        <h:form id="frmDetalle">
             <p:panel id="formulario">
                <p:focus context="formulario"/>
                <p:panelGrid id="grid_input" columns="3">

                    <h:outputLabel for="id" value="ID"/>
                    <p:inputText id="id" value="#{frmSucursal.registrosuc.idSucursal}" label="id" readonly="false"/>
                    <p:message id="msmid" for="id"/>

                    <h:outputLabel for="name" value="Nombre"/>
                    <p:inputText id="name" value="#{frmSucursal.registrosuc.nombreSucursal}" label="name" required="true" readonly="false"/>
                    <p:message id="msname" for="name"/>

                     
                     <h:outputLabel for="direccion" value="Direccion"/>
                     <p:inputText id="direccion" value="#{frmSucursal.registrosuc.direccionSucursal}" disabled="false"/>
                     <p:message id="msdireccion" for="direccion"/>
                     
                     <p:outputLabel for="telefono" value="Telefono"/>
                     <p:inputText id="telefono" value="#{frmSucursal.registrosuc.telefonoSucursal}" disabled="false"/>
                     <p:message id="mstelefono" for="telefono"/>

                     <h:outputLabel for="descripcion" value="Descripcion"/>
                     <p:inputTextarea id="descripcion" value="#{frmSucursal.registrosuc.descripcion}" label="descripcion" readonly="false"/>
                     <p:message id="msdescripcion" for="descripcion"/>
                     
                </p:panelGrid>
            </p:panel>
            
            
              <p:toolbar id="botones">
                <f:facet name="left">
                     <p:commandButton   value="Crear"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        resetValues="true"
                                        rendered="#{frmSucursal.botonAgregar}"
                                        actionListener="#{frmSucursal.guardar()}"/>
                     
                     <p:commandButton   value="Editar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmSucursal.botones}"
                                        actionListener="#{frmSucursal.editar()}"/>
                     
                     <p:commandButton   value="Eliminar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmSucursal.botones}"
                                        actionListener="#{frmSucursal.eliminar()}"/>

                    <p:commandButton    value="Cancelar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        disabled="false" resetValues="true"
                                        actionListener="#{frmSucursal.cancelar()}"
                                        immediate="true"/>
                </f:facet>
             </p:toolbar>
          </h:form>

    </h:body>
</html>
