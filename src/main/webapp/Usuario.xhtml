<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Usuario</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:button outcome="index" value="Salir" style="width: 60px; height: 30px; font-size: 15px; margin: 8px"/>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmUsuario.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmUsuario.registro}"
                         disabledSelection="#{frmUsuario.seleccion}">

                <p:ajax update="tablaDatos  frmDetalle" listener="#{frmUsuario.cambiarSeleccion()}" event="rowSelect"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id Usuario"/>
                    </f:facet>		
                    <h:outputText value="#{var.idUsuario}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>		
                    <h:outputText value="#{var.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>		
                    <h:outputText value="#{var.apellido}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{var.estado}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Observaciones"/>
                    </f:facet>		
                    <h:outputText value="#{var.observaciones}"/>
                </p:column>
            </p:dataTable>
            <h:commandButton id="btnNuevo" value="Nuevo" 
                             actionListener="#{frmUsuario.nuevoEstado()}"
                             rendered="#{frmUsuario.estado=='NONE'}"/>

            <h:commandButton id="btnCancelar" value="Cancelar" 
                             actionListener="#{frmUsuario.btnCancelar()}"
                             rendered="#{frmUsuario.estado!='NONE'}"/>
        </h:form>


        <h:form id="frmDetalle">
            <p:panel id="formulario"
                     rendered="#{frmUsuario.estado=='EDITAR' or frmUsuario.estado=='NUEVO'}">

                <p:panelGrid columns="2">

                    <h:outputLabel for="id" value="Id Usuario"/>
                    <p:inputText id="id" value="#{frmUsuario.registro.idUsuario}" label="id" readonly="true"/>

                    <h:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="nombre" value="#{frmUsuario.registro.nombre}" label="nombre"/>
                    
                    <h:outputLabel for="apellido" value="Apellido"/>
                    <p:inputText id="apellido" value="#{frmUsuario.registro.apellido}" label="apellido"/>

                    <h:outputLabel for="estado" value="Estado"/>
                    <p:selectBooleanCheckbox  id="estado" value="#{frmUsuario.registro.estado}" label="estado" required="true"/>

                    <h:outputLabel for="observaciones" value="Descripcion"/>
                    <p:inputText id="observaciones" value="#{frmUsuario.registro.observaciones}" disabled="false"/>


                </p:panelGrid>


                <p:commandButton   value="Crear"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   resetValues="true"
                                   rendered="#{frmUsuario.botonAgregar}"
                                   actionListener="#{frmUsuario.guardar()}"/>

                <p:commandButton   value="Editar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmUsuario.botones}"
                                   actionListener="#{frmUsuario.editar()}"/>

                <p:commandButton   value="Eliminar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmUsuario.botones}"
                                   actionListener="#{frmUsuario.eliminar()}"/>


            </p:panel>
        </h:form>

    </h:body>
</html>
