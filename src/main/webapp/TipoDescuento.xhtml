<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>TipoDescuento</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmTipoDescuento.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmTipoDescuento.registrotde}"
                         disabledSelection="#{frmTipoDescuento.seleccion}">
                
                <p:ajax update=":frmDetalle:formulario :frmDetalle:botones" listener="#{frmTipoDescuento.cambiarSeleccion()}" event="rowSelect"/>
                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>		
                    <h:outputText value="#{var.idTipoDescuento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="TipoDescuento"/>
                    </f:facet>		
                    <h:outputText value="#{var.tipoDescuento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descuento"/>
                    </f:facet>		
                    <h:outputText value="#{var.descuento*100} %"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>		
                    <h:outputText value="#{var.descripcion}"/>
                </p:column>
            </p:dataTable>    
        </h:form>
        
        
        <h:form id="frmDetalle">
             <p:panel id="formulario">
                <p:focus context="formulario"/>
                <p:panelGrid id="grid_input" columns="3">

                    <h:outputLabel for="id" value="ID"/>
                    <p:inputText id="id" value="#{frmTipoDescuento.registrotde.idTipoDescuento}" label="id" readonly="false"/>
                    <p:message id="msmid" for="id"/>

                    <h:outputLabel for="name" value="TipoDescuento"/>
                    <p:inputText id="name" value="#{frmTipoDescuento.registrotde.tipoDescuento}" label="name" required="true" readonly="false"/>
                    <p:message id="msname" for="name"/>

                     
                     <h:outputLabel for="state" value="Descuento"/>
                     <p:inputText id="state" value="#{frmTipoDescuento.registrotde.descuento}" disabled="false"/>
                     <p:message id="msstate" for="state"/>


                     <h:outputLabel for="descripcion" value="Descripcion"/>
                     <p:inputTextarea id="descripcion" value="#{frmTipoDescuento.registrotde.descripcion}" label="descripcion" readonly="false"/>
                     <p:message id="msdescripcion" for="descripcion"/>
                     
                </p:panelGrid>
            </p:panel>
            
            
              <p:toolbar id="botones">
                <f:facet name="left">
                     <p:commandButton   value="Crear"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        resetValues="true"
                                        rendered="#{frmTipoDescuento.botonAgregar}"
                                        actionListener="#{frmTipoDescuento.guardar()}"/>
                     
                     <p:commandButton   value="Editar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmTipoDescuento.botones}"
                                        actionListener="#{frmTipoDescuento.editar()}"/>
                     
                     <p:commandButton   value="Eliminar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmTipoDescuento.botones}"
                                        actionListener="#{frmTipoDescuento.eliminar()}"/>

                    <p:commandButton    value="Cancelar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        disabled="false" resetValues="true"
                                        actionListener="#{frmTipoDescuento.cancelar()}"
                                        immediate="true"/>
                </f:facet>
             </p:toolbar>
          </h:form>

    </h:body>
</html>
