<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>TipoDescuento</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:button outcome="index" value="Salir" style="width: 60px; height: 30px; font-size: 15px; margin: 8px"/>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmTipoDescuento.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmTipoDescuento.registro}"
                         disabledSelection="#{frmTipoDescuento.seleccion}">

                <p:ajax update="tablaDatos  frmDetalle" listener="#{frmTipoDescuento.cambiarSeleccion()}" event="rowSelect"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id TipoDescuento"/>
                    </f:facet>		
                    <h:outputText value="#{var.idTipoDescuento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="TipoDescuento"/>
                    </f:facet>		
                    <h:outputText value="#{var.tipoDescuento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descuento"/>
                    </f:facet>		
                    <h:outputText value="#{var.descuento*100}%"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>		
                    <h:outputText value="#{var.descripcion}"/>
                </p:column>
            </p:dataTable>
            <h:commandButton id="btnNuevo" value="Nuevo" 
                             actionListener="#{frmTipoDescuento.nuevoEstado()}"
                             rendered="#{frmTipoDescuento.estado=='NONE'}"/>

            <h:commandButton id="btnCancelar" value="Cancelar" 
                             actionListener="#{frmTipoDescuento.btnCancelar()}"
                             rendered="#{frmTipoDescuento.estado!='NONE'}"/>
        </h:form>


        <h:form id="frmDetalle">
            <p:panel id="formulario"
                     rendered="#{frmTipoDescuento.estado=='EDITAR' or frmTipoDescuento.estado=='NUEVO'}">

                <p:panelGrid columns="2">

                    <h:outputLabel for="id" value="Id TipoDescuento"/>
                    <p:inputText id="id" value="#{frmTipoDescuento.registro.idTipoDescuento}" label="id" readonly="true"/>

                    <h:outputLabel for="tipodescuento" value="TipoDescuento"/>
                    <p:inputText id="tipodescuento" value="#{frmTipoDescuento.registro.tipoDescuento}" label="tipodescuento"/>

                    <h:outputLabel for="descuento" value="Descuento %"/>
                    <p:inputText id="descuento" value="#{frmTipoDescuento.registro.descuento}" label="descuento">
                        <p:keyFilter regEx="/[\d\.\s,]"/>
                    </p:inputText>

                    <h:outputLabel for="descripcion" value="Descripcion"/>
                    <p:inputText id="descripcion" value="#{frmTipoDescuento.registro.descripcion}" disabled="false"/>


                </p:panelGrid>


                <p:commandButton   value="Crear"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   resetValues="true"
                                   rendered="#{frmTipoDescuento.botonAgregar}"
                                   actionListener="#{frmTipoDescuento.guardar()}"/>

                <p:commandButton   value="Editar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmTipoDescuento.botones}"
                                   actionListener="#{frmTipoDescuento.editar()}"/>

                <p:commandButton   value="Eliminar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmTipoDescuento.botones}"
                                   actionListener="#{frmTipoDescuento.eliminar()}"/>


            </p:panel>
        </h:form>

    </h:body>
</html>
