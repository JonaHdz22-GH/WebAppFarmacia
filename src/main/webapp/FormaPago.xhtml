<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>FormaPago</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:button outcome="index" value="Salir" style="width: 60px; height: 30px; font-size: 15px; margin: 8px"/>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmFormaPago.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmFormaPago.registro}"
                         disabledSelection="#{frmFormaPago.seleccion}">

                <p:ajax update="tablaDatos  frmDetalle" listener="#{frmFormaPago.cambiarSeleccion()}" event="rowSelect"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id FormaPago"/>
                    </f:facet>		
                    <h:outputText value="#{var.idFormaPago}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FormaPago"/>
                    </f:facet>		
                    <h:outputText value="#{var.formaPago}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>		
                    <h:outputText value="#{var.estado}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>		
                    <h:outputText value="#{var.descripcion}"/>
                </p:column>
            </p:dataTable>
            <h:commandButton id="btnNuevo" value="Nuevo" 
                             actionListener="#{frmFormaPago.nuevoEstado()}"
                             rendered="#{frmFormaPago.estado=='NONE'}"/>

            <h:commandButton id="btnCancelar" value="Cancelar" 
                             actionListener="#{frmFormaPago.btnCancelar()}"
                             rendered="#{frmFormaPago.estado!='NONE'}"/>
        </h:form>


        <h:form id="frmDetalle">
            <p:panel id="formulario"
                     rendered="#{frmFormaPago.estado=='EDITAR' or frmFormaPago.estado=='NUEVO'}">

                <p:panelGrid columns="2">

                    <h:outputLabel for="id" value="Id FormaPago"/>
                    <p:inputText id="id" value="#{frmFormaPago.registro.idFormaPago}" label="id" readonly="true"/>

                    <h:outputLabel for="formapago" value="FormaPago"/>
                    <p:inputText id="formapago" value="#{frmFormaPago.registro.formaPago}" label="formapago"/>

                    <h:outputLabel for="estado" value="Estado"/>
                    <p:selectBooleanCheckbox  id="estado" value="#{frmFormaPago.registro.estado}" label="estado"/>

                    <h:outputLabel for="descripcion" value="Descripcion"/>
                    <p:inputText id="descripcion" value="#{frmFormaPago.registro.descripcion}" label="descripcion"/>


                </p:panelGrid>


                <p:commandButton   value="Crear"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   resetValues="true"
                                   rendered="#{frmFormaPago.botonAgregar}"
                                   actionListener="#{frmFormaPago.guardar()}"/>

                <p:commandButton   value="Editar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmFormaPago.botones}"
                                   actionListener="#{frmFormaPago.editar()}"/>

                <p:commandButton   value="Eliminar"
                                   validateClient="true" ajax="true"
                                   update=":tablaDatos frmDetalle:formulario "
                                   rendered="#{frmFormaPago.botones}"
                                   actionListener="#{frmFormaPago.eliminar()}"/>


            </p:panel>
        </h:form>

    </h:body>
</html>
