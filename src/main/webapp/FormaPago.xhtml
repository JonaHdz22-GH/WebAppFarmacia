<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>FormaPago</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmFormaPago.lazymodel}" 
                         var="tev"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmFormaPago.registrofpa}"
                         disabledSelection="#{frmFormaPago.seleccion}">
                
                <p:ajax update=":frmDetalle:formulario :frmDetalle:botones" listener="#{frmFormaPago.cambiarSeleccion()}" event="rowSelect"/>
                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>		
                    <h:outputText value="#{tev.idFormaPago}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>		
                    <h:outputText value="#{tev.formaPago}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Activo"/>
                    </f:facet>		
                    <h:outputText value="#{tev.estado}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>		
                    <h:outputText value="#{tev.descripcion}"/>
                </p:column>
            </p:dataTable>    
        </h:form>
        
        
        <h:form id="frmDetalle">
             <p:panel id="formulario">
                <p:focus context="formulario"/>
                <p:panelGrid id="grid_input" columns="3">

                    <h:outputLabel for="id" value="ID"/>
                    <p:inputText id="id" value="#{frmFormaPago.registrofpa.idFormaPago}" label="id" readonly="false"/>
                    <p:message id="msmid" for="id"/>

                    <h:outputLabel for="name" value="Nombre"/>
                    <p:inputText id="name" value="#{frmFormaPago.registrofpa.formaPago}" label="name" required="true" readonly="false"/>
                    <p:message id="msname" for="name"/>

                     
                     <h:outputLabel for="state" value="Estado"/>
                     <p:selectBooleanCheckbox id="state" value="#{frmFormaPago.registrofpa.estado}" disabled="false"/>
                     <p:message id="msstate" for="state"/>


                     <h:outputLabel for="descripcion" value="Descripcion"/>
                     <p:inputTextarea id="descripcion" value="#{frmFormaPago.registrofpa.descripcion}" label="descripcion" readonly="false"/>
                     <p:message id="msdescripcion" for="descripcion"/>
                     
                </p:panelGrid>
            </p:panel>
            
            
              <p:toolbar id="botones">
                <f:facet name="left">
                     <p:commandButton   value="Crear"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        resetValues="true"
                                        rendered="#{frmFormaPago.botonAgregar}"
                                        actionListener="#{frmFormaPago.guardar()}"/>
                     
                     <p:commandButton   value="Editar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmFormaPago.botones}"
                                        actionListener="#{frmFormaPago.editar()}"/>
                     
                     <p:commandButton   value="Eliminar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        rendered="#{frmFormaPago.botones}"
                                        actionListener="#{frmFormaPago.eliminar()}"/>

                    <p:commandButton    value="Cancelar"
                                        validateClient="true" ajax="true"
                                        update=":tablaDatos frmDetalle:formulario frmDetalle:botones"
                                        disabled="false" resetValues="true"
                                        actionListener="#{frmFormaPago.cancelar()}"
                                        immediate="true"/>
                </f:facet>
             </p:toolbar>
          </h:form>

    </h:body>
</html>
